<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style2.css">

    <title>Event Form</title>
</head>
<body>
    
    <div class="contents">

        <h2 align="center">Isi data diri</h2>

        <div class="formContent">

            <form action="" id="formDataDiri">

                <div class="form-element">
                    <label for="inputNama">Nama: </label><br>
                    <input type="text" id="inputNama" name="nama" placeholder="Nama Anda" required><br>
                </div>

                <div class="form-element">
                    <label for="inputDomisili">Domisili :</label>
                    <input type="text" id="inputDomisili" name="domisili" placeholder="Domilisi Anda" required><br>
                </div>

                <div class="form-element">
                    <input type="submit" value="Submit Data">
                </div>

            </form>

        </div>

        <h3 id="messageAfterSubmit"></h3>

    </div>

    <script src="./script2.js"></script>

</body>
</html>
