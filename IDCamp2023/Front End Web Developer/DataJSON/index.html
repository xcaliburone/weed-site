<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <title>Web Storage JSON</title>
</head>
<body>

    <h1>Penambahan User Baru</h1>

    <div class="contents">

        <div class="child-content" id="user-form">
            <h2>Form User Data</h2><hr>
            <form action="" id="form-data-user">

                <div class="form-element">
                    <label for="nama">Nama User: </label>
                    <input id="nama" type="text" name="nama" placeholder="Nama user" value="" maxlength="10" required><br>
                </div>

                <div class="form-element">
                    <label for="umur">Umur User: </label>
                    <input type="text" id="umur" name="umur" placeholder="Umur user" value="" maxlength="2" required><br>
                </div>

                <div class="form-element">
                    <label for="domisili">Domisili User: </label>
                    <input type="text" id="domisili" name="domisili" placeholder="Domisili user" value="" maxlength="10" required><br>
                </div>

                <div class="form-element">
                    <input type="submit" id="submitButton" value="Submit Data"><br>
                    <input type="submit" id="submitButton" value="Destroy Button" id="destroy-data-button">
                </div>

            </form>
        </div>

        <div class="child-content" id="user-list">
            <h2>User List</h2><hr>
            <table id="user-list-table">

                <thead>
                    <tr>
                        <th>Nama</th>
                        <th>Umur</th>
                        <th>Domisili</th>
                    </tr>
                </thead>
                <tbody id="user-list-detail">
                    
                </tbody>

            </table>
        </div>

    </div>

    <!-- <script src="./script2.js"></script> -->
    <script src="./script.js"></script>
    
</body>
</html>
