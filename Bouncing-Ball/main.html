<!DOCTYPE html>
<html>
<head>
  <title>Bouncing Ball</title>
  <style>
    #container {
      width: 400px;
      height: 400px;
      position: relative;
      border: 1px solid #000;
      overflow: hidden;
    }
    #ball {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: red;
      position: absolute;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="ball"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
